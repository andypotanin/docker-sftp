---
kind: workerService
version: udx.io/worker-v1/service
services:
  - name: sshd
    command: /usr/sbin/sshd -D -f /etc/ssh/sshd_config -e
    autostart: ${SERVICE_ENABLE_SSHD}
    autorestart: true
    user: root
    envs:
      - DEBUG=ssh:*,auth:*
      - HOME=/root
    healthcheck:
      tcp:
        port: 22
        interval: 10s
        timeout: 3s
        retries: 2
    
  - name: k8gate
    command: node /opt/sources/rabbitci/rabbit-ssh/bin/server.js
    autostart: ${SERVICE_ENABLE_API}
    autorestart: true
    user: udx
    cwd: /opt/sources/rabbitci/rabbit-ssh
    envs:
      - DEBUG=k8gate:*,api:*,auth:*,ssh:*,sftp:*
      - NODE_ENV=production
      - PORT=8080
      - NODE_PORT=8080
      - HOME=/home/udx
      - SERVICE_ENABLE_API=true
      - SERVICE_ENABLE_SSHD=true
    healthcheck:
      http:
        port: ${NODE_PORT}
        path: /health
        interval: 10s
        timeout: 3s
        retries: 2
    
  - name: ssh-keys-sync
    command: node /opt/sources/rabbitci/rabbit-ssh/bin/controller.keys.js
    autostart: ${SERVICE_ENABLE_SSHD}
    autorestart: true
    user: udx
    cwd: /opt/sources/rabbitci/rabbit-ssh
    envs:
      - DEBUG=ssh:keys:*,auth:*
      - DIRECTORY_KEYS_BASE=/etc/ssh/authorized_keys.d
      - PASSWORD_FILE=/etc/passwd
      - PASSWORDS_TEMPLATE=alpine.passwords
      - HOME=/home/udx
    depends_on:
      - sshd
    interval: 300
    max_restarts: 0
    restart_delay: 10000
