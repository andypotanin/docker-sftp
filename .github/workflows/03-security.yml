name: Security Scan

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  scan:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm install
    
    - name: Set Tag from package.json
      id: version
      run: echo "TAG=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT
    
    - name: Build Docker image
      run: |
        docker build \
          --tag usabilitydynamics/k8-container-gate:${{ steps.version.outputs.TAG }} \
          --build-arg NODE_ENV=test \
          -f Dockerfile.udx .
    
    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'usabilitydynamics/k8-container-gate:${{ steps.version.outputs.TAG }}'
        format: 'table'
        exit-code: '1'
        ignore-unfixed: true
        vuln-type: 'os,library'
        severity: 'CRITICAL,HIGH'
    
    - name: Generate SBOM
      uses: anchore/sbom-action@v0
      with:
        image: usabilitydynamics/k8-container-gate:${{ steps.version.outputs.TAG }}
        artifact-name: sbom.json
        format: cyclonedx-json
    
    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: trivy-results.sarif
