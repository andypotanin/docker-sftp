name: Update Docker Hub Description

# Purpose: Updates the Docker Hub repository description and README
# Trigger: When docker-description.md changes
# Output: Updated Docker Hub repository documentation

on:
  push:
    branches:
      - master
    paths:
      - 'docker-description.md'
      - '.github/workflows/docker-hub-description.yml'

jobs:
  update-dockerhub:
    name: Update Repository Docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      - name: Update Docker Hub Description
        uses: peter-evans/dockerhub-description@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: usabilitydynamics/k8-container-gate
          short-description: "K8-native SSH/SFTP gateway with GitHub auth and flexible state management"
          readme-filepath: ./docker-description.md
