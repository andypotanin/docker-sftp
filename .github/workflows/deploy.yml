name: Build and Deploy Docker Image

on:
  push:
    branches:
      - master
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - master
      - main

env:
  DOCKER_REPO_PATH: usabilitydynamics/k8-container-gate
  REGISTRY: docker.io
  IMAGE_NAME: ${{ env.DOCKER_REPO_PATH }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          else
            echo "TAG=$(echo ${GITHUB_SHA} | cut -c1-7)" >> $GITHUB_OUTPUT
          fi

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.udx
          load: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_REPO_PATH }}:${{ steps.version.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_REPO_PATH }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test container startup and services
        run: |
          # Create test directories with proper permissions
          mkdir -p /tmp/ssh/etc/ssh /tmp/ssh/home/udx/.cd/configs /tmp/ssh/etc/worker
          chmod -R 755 /tmp/ssh/etc/ssh /tmp/ssh/home/udx/.cd/configs /tmp/ssh/etc/worker
          
          # Run container with mounted volumes for testing
          docker run -d --rm \
            -v /tmp/ssh/etc/ssh:/etc/ssh \
            -v /tmp/ssh/home/udx/.cd/configs:/home/udx/.cd/configs \
            -v /tmp/ssh/etc/worker:/etc/worker \
            --name test-container \
            ${{ env.REGISTRY }}/${{ env.DOCKER_REPO_PATH }}:${{ steps.version.outputs.TAG }}
          
          # Wait for services to start
          sleep 15
          
          # Check container logs
          docker logs test-container
          
          # Verify SSH keys and service status
          docker exec test-container /bin/sh -c '
            # Check SSH keys
            ls -la /etc/ssh/ssh_host_* || exit 1
            
            # Check worker service status
            worker service status || exit 1
            
            # Check SSHD process
            pgrep sshd || exit 1
            
            # Check API health
            curl -f http://localhost:8080/health || exit 1
          '
          
          # Cleanup
          docker stop test-container

      - name: Push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.udx
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.DOCKER_REPO_PATH }}:${{ steps.version.outputs.TAG }}
            ${{ env.REGISTRY }}/${{ env.DOCKER_REPO_PATH }}:latest
