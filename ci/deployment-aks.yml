apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8-container-gate
  labels:
    app: k8-container-gate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8-container-gate
  template:
    metadata:
      labels:
        app: k8-container-gate
    spec:
      containers:
      - name: k8-container-gate
        image: usabilitydynamics/k8-container-gate:latest
        ports:
        - containerPort: 22
          name: ssh
        - containerPort: 8080
          name: api
        volumeMounts:
        - name: ssh-keys
          mountPath: /etc/ssh/authorized_keys.d
        - name: worker-config
          mountPath: /home/udx/.cd/configs
        - name: services-config
          mountPath: /etc/worker
        - name: logs
          mountPath: /var/log
        env:
        - name: NODE_ENV
          value: production
        - name: PORT
          value: "8080"
        - name: NODE_PORT
          value: "8080"
        - name: SERVICE_ENABLE_SSHD
          value: "true"
        - name: SERVICE_ENABLE_API
          value: "true"
        # Firebase integration removed
        - name: USE_GKE_GCLOUD_AUTH_PLUGIN
          value: "true"
        - name: DEBUG
          value: k8gate:*,api:*,auth:*,ssh:*
        - name: KUBERNETES_CLUSTER_NAME
          valueFrom:
            configMapKeyRef:
              name: k8-container-gate-config
              key: cluster_name
        - name: KUBERNETES_CLUSTER_NAMESPACE
          valueFrom:
            configMapKeyRef:
              name: k8-container-gate-config
              key: namespace
        - name: KUBERNETES_CLUSTER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: k8-container-gate-config
              key: cluster_endpoint
        - name: KUBERNETES_CLUSTER_SERVICEACCOUNT
          valueFrom:
            configMapKeyRef:
              name: k8-container-gate-config
              key: serviceaccount
        - name: KUBERNETES_CLUSTER_CONTEXT
          valueFrom:
            configMapKeyRef:
              name: k8-container-gate-config
              key: context
        - name: ALLOW_SSH_ACCESS_ROLES
          valueFrom:
            configMapKeyRef:
              name: k8-container-gate-config
              key: ssh_access_roles
        envFrom:
        - secretRef:
            name: k8-container-gate-secrets
        livenessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        readinessProbe:
          httpGet:
            path: /health
            port: api
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 2
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 1
            memory: 512Mi
      volumes:
      - name: ssh-keys
        emptyDir: {}
      - name: worker-config
        configMap:
          name: k8-container-gate-worker-config
      - name: services-config
        configMap:
          name: k8-container-gate-services-config
      - name: logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: k8-container-gate
spec:
  type: LoadBalancer
  ports:
  - port: 22
    targetPort: 22
  - port: 8080
    targetPort: 8080
  selector:
    app: k8-container-gate
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8-container-gate-config
data:
  cluster_name: ${KUBERNETES_CLUSTER_NAME}
  namespace: ${KUBERNETES_CLUSTER_NAMESPACE}
  cluster_endpoint: ${KUBERNETES_CLUSTER_ENDPOINT}
  serviceaccount: ${KUBERNETES_CLUSTER_SERVICEACCOUNT}
  context: ${KUBERNETES_CLUSTER_CONTEXT}
  ssh_access_roles: "admin,maintain,write"
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8-container-gate-worker-config
data:
  worker.yml: |
    kind: workerConfig
    version: udx.io/worker-v1/config
    logLevel: debug
    logFormat: json
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: k8-container-gate-services-config
data:
  services.yml: |
    kind: workerService
    version: udx.io/worker-v1/service
    services:
      - name: sshd
        command: /usr/sbin/sshd -D -f /etc/ssh/sshd_config -e
        autostart: true
        autorestart: true
        envs:
          - DEBUG=ssh:*,auth:*
      
      - name: k8-container-gate
        command: node /opt/sources/k8gate/server/bin/server.js 2>&1 | tee -a /var/log/k8gate.log
        autostart: true
        autorestart: true
        envs:
          - DEBUG=k8gate:*,api:*,auth:*
          - NODE_ENV=production
          - PORT=8080
          - NODE_PORT=8080
